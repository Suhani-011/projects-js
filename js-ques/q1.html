<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/Fredericka_the_Great,Frijole/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    
    <div class="content">
        <div class="box d-flex flex-wrap flex-column">
                <div>
                    <label for="pal" class="label-control">Palindrome String Checker: </label>
                    <input type="text" class="pal ms-1 text-center input-control" id="palindrome" placeholder="Enter a string">
                </div>

                <div class="d-flex flex-wrap w-100 justify-content-between">
                    <button class="my-3 check-pal">Check</button>
                    <button class="my-3 clear-btn">Clear</button>
                </div>

                <input type="text" class="input-control" id="output">
        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- script js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
