<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check - Vowels & Consonants</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/Fredericka_the_Great,Frijole/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    
    <div class="content">
        <div class="box d-flex flex-wrap flex-column px-0 padding">
            <div class="d-flex justify-content-center align-items-center flex-wrap">
                <label for="vowel" class="label-control me-2 qinput"> Check no of vowels and consonants in a string : </label>
                <input type="text" class="ms-1 text-center input-control qinput" id="vowel" placeholder="Enter a string">
            </div>

            <div class="d-flex flex-wrap w-100 justify-content-center gap-4 align-items-center">
                <button class="my-3 check-vowel qbtn">Check</button>
                <button class="my-3 clear-btn qbtn">Clear</button>
            </div>

            <div class="d-flex flex-wrap justify-content-between">
                <div class="d-flex justify-content-center align-items-center qlabel">
                    <label for="output1" class="label-control me-2">No of vowels : </label>
                    <input type="text" class="input-control text-center w-25" id="output1">
                </div>
                <div class="d-flex justify-content-center align-items-center qlabel">
                    <label for="output2" class="label-control me-2">No of consonants : </label>
                    <input type="text" class="input-control text-center w-25" id="output2">
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- script js -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
