<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Unique Elements</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/Fredericka_the_Great,Frijole/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    
    <div class="content">
        <div class="box d-flex flex-wrap flex-column">
            <div>
                <label for="unique" class="label-control"> Find the Unique Elements from an array : </label>
                <input type="text" class="ms-1 text-center input-control" id="unique" placeholder="Enter an array`">
            </div>

            <div class="d-flex flex-wrap w-100 justify-content-between">
                <button class="my-3 find-unique">Find</button>
                <button class="my-3 clear-btn">Clear</button>
            </div>

            <input type="text" class="input-control" id="output" placeholder="Unique Elements : ">
        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- script js -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
