<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Second Largest & Smallest No</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/Fredericka_the_Great,Frijole/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    
    <div class="content">
        <div class="box d-flex flex-wrap flex-column px-0 padding">
            <div class="d-flex flexwrap justify-content-center align-items-center">
                <label for="second" class="label-control qinput"> Find the 2nd largest no & 2nd smallest no from an array : </label>
                <input type="text" class="ms-1 text-center input-control qinput" id="second" placeholder="Enter an array">
            </div>

            <div class="d-flex flex-wrap w-100 justify-content-center align-items-center gap-5">
                <button class="my-3 find-second qbtn">Find</button>
                <button class="my-3 clear-btn qbtn">Clear</button>
            </div>
            <div class="d-flex flex-wrap w-100">
                <div class="d-flex justify-content-center align-items-center qlabel">
                    <label for="output1" class="label-control me-2 ">Second Largest No : </label>
                    <input type="text" class="input-control text-center w-25" id="output1">
                </div>
                <div class="d-flex justify-content-center align-items-center qlabel">
                    <label for="output2" class="label-control me-2 ">Second Smallest No : </label>
                    <input type="text" class="input-control text-center w-25" id="output2">
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/js/jquery.js"></script>
    <!-- script js -->
